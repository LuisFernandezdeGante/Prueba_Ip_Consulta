<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IP Tracker Dashboard</title>

     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-dark text-light">

    <!-- Pop up registro existente -->
    <div class="modal fade" id="ipExistsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">⚠️ Atención</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Esta IP ya está registrada en el sistema.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">

        <h1 class="text-center mb-4">🌍Consulta de IP</h1>

        <!-- Consulta de IP -->
        <div class="card bg-secondary p-4 mb-4">
            <div class="row g-3">
                <div class="col-md-8">
                    <input type="text" id="ipInput" class="form-control" placeholder="Ejemplo: 8.8.8.8">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="consultIp()">Consultar</button>
                </div>
            </div>
        </div>

        <!-- Filtro -->
        <div class="mb-3">
            <input type="text" id="filterCountry" class="form-control"
                   placeholder="Filtrar por país..."
                   onkeyup="filterTable()">
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover" id="ipTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Compañia</th>
                        <th>IP</th>
                        <th>País</th>
                        <th>Ciudad</th>
                        <th>Latitud</th>
                        <th>Longitud</th>
                        <th>Idioma</th>
                        <th>ZonaHoraria</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

    </div>


    <!-- Mapa -->
    <div class="card bg-secondary p-4 mt-4">
        <h4 class="mb-3">📍 Ubicación en el mapa</h4>
        <div id="map" style="height: 400px"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="js/app.js"></script>

</body>
</html>
